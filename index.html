<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Raosh! Drink&Meal</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div></div>
        <a class="navbar-brand m-auto" href="#">Raosh! Drink&Meal</a>
        <div></div>
    </nav>

    <div class="container">
        <div id="loginPage" class="w-100"></div>
        <div id="profile"></div>
        <h1 class="text-center">Menu</h1>
        <h3 class="mb-3">Makanan</h3>
        <hr>
        <div class="row d-flex align-items-center m-2">
            <div class="col col-md-5 col-sm-5">
                <h6>Nasi Goreng</h6>
                <p class="text-muted">Rp. 12000</p>
            </div>
            <div class="col col-md-5 col-sm-5">
                <input class="form-control" type="number"  id="jmlNasgor" min="0" placeholder="Jumlah Nasi Goreng">
                <button class="btn btn-success" id="addNasgor" onclick="add('Nasi Goreng', '#jmlNasgor', 12000)">Tambah</button>
            </div>
        </div>
        <div class="row d-flex align-items-center m-2">
            <div class="col col-md-5 col-sm-5">
                <h6>Mie Goreng</h6>
                <p class="text-muted">Rp. 12000</p>
            </div>
            <div class="col col-md-5 col-sm-5">
                <input class="form-control" type="number" id="jmlMiegor" min="0" placeholder="Jumlah Mie Goreng">
                <button class="btn btn-success" id="addMiegor" onclick="add('Mie Goreng', '#jmlMiegor', 12000)">Tambah</button>
            </div>
        </div>
        <div class="row d-flex align-items-center m-2">
            <div class="col col-md-5 col-sm-5">
                <h6>Bihun Goreng</h6>
                <p class="text-muted">Rp. 10000</p>
            </div>
            <div class="col col-md-5 col-sm-5">
                <input class="form-control" type="number" id="jmlBigor" min="0" placeholder="Jumlah Bihun Goreng">
                <button class="btn btn-success" id="addBigor" onclick="add('Bihun Goreng', '#jmlBigor', 10000)">Tambah</button>
            </div>
        </div>
        <h3 class="mb-3">Minuman</h3>
        <hr>
        <div class="row d-flex align-items-center m-2">
            <div class="col col-md-5 col-sm-5">
                <h6>Es Teh</h6>
                <p class="text-muted">Rp. 3000</p>
            </div>
            <div class="col col-md-5 col-sm-5">
                <input class="form-control" type="number" id="jmlEsteh" min="0" placeholder="Jumlah Es Teh">
                <button class="btn btn-success" id="addEsteh" onclick="add('Es Teh', '#jmlEsteh', 3000)">Tambah</button>
            </div>
        </div>
        <div class="row d-flex align-items-center m-2">
            <div class="col col-md-5 col-sm-5">
                <h6>Es Kopi Susu</h6>
                <p class="text-muted">Rp. 5000</p>
            </div>
            <div class="col col-md-5 col-sm-5">
                <input class="form-control" type="number" id="jmlKopsus" min="0" placeholder="Jumlah Es Kopi Susu">
                <button class="btn btn-success" id="addKopsus" onclick="add('Kopi Susu', '#jmlKopsus', 5000)">Tambah</button>
            </div>
        </div>
        <div class="row d-flex align-items-center m-2">
            <div class="col col-md-5 col-sm-5">
                <h6>Es Jeruk</h6>
                <p class="text-muted">Rp. 5000</p>
            </div>
            <div class="col col-md-5 col-sm-5">
                <input class="form-control" type="number" id="jmlEsjer" min="0" placeholder="Jumlah Es Jeruk">
                <button class="btn btn-success" id="addEsjer" onclick="add('Es Jeruk', '#jmlEsjer', 5000)">Tambah</button>
            </div>
        </div>
        <hr>
        <div class="row d-flex align-items-start mt-2">
            <hr>
            <div class="col col-md-6 col-sm-6">
                <h4>Ringkasan</h4>
                <ul id="listPesanan" class="list-group"></ul>
            </div>
            <div class="col col-md-5 col-sm-5">
                <h4>Total :</h4>
                <input class="form-control" type="number" value="0" id="total" readonly>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <button class="btn btn-success w-100 my-3" id="sendMessageButton">Pesan Sekarang</button>
    <button class="btn btn-danger w-100 mb-2" id="openWindowButton">Buka di External Browser</button>
    <button class="btn btn-danger w-100 mb-2" id="liffLogoutButton">Log Out</button>

    <script src="index.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="liff-starter.js"></script>
</body>

</html>
